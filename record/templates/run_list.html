{% extends "base.html" %}
{% load record_tags %}

{% for record in records %}

        <td><a href="/records/{{record.id}}/">{{record.id}}</a></td>
        <td><a href="/records/{{record.id}}/">{{record.selected_fields|process_fields}}</a></td>
    </tr>
{% endfor %}
</table>
{% endblock content %}

{% endblock %}
